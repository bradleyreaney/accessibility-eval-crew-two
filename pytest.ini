[pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests that require real resources
    slow: Slow tests that take more than a few seconds
    llm: Tests requiring LLM API connections
